<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix India – Watch Shows Online, Watch Movies Online</title>
  <link rel="icon" href="assets/favicon.ico">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <nav>
      <img src="assets/images/logo.svg">
      <div class="nav-btns">
        <div class="lang-dropdown">
          <button class="lang">
            文A English <span>▼</span>
          </button>

          <div class="lang-menu">
            <div style="font-size:32px;">English</div>
            <div style="font-size:32px;">हिंदी</div>
          </div>
        </div>

        <button class="signin">Sign In</button>
      </div>
    </nav>

    <div class="hero">
      <h1>Unlimited movies, shows, and more</h1>
      <h2>Starts at ₹149. Cancel anytime.</h2>
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="hero-input">
        <input type="email" placeholder="Email address">
        <button>Get Started &gt;</button>
      </div>
    </div>
    <div style="background-color: rgb(63, 57, 57); height:10px;"></div>
  </div>


  <section class="first">
    <div>
      <span>Enjoy on your TV</span>
      <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
    </div>

    <div class="secImg">
      <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png" alt="">
      <video src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-in-0819.m4v" autoplay
        loop muted></video>
    </div>
  </section>

</body>

</html>
